<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ItStep</title>
    <style>
        .band-info{
            padding: 12px;
            border: 1px #ccc solid;
            color:black;
            width: 10em;

           height: auto;
        }
        img
        {
            margin-bottom: 1em;
            width: 9em;
        }
    </style>
</head>
<body>
    <div id="app"> </div>
      
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     
   <script type="text/babel">
    const band = {
        name:'Deftones',
        genre:'Rock, Metall-rock',
        albums:'Around the Fur, White Pony, Diamond Eyes'
    };
    const bandClassName = "band-info";
    ReactDOM    
        .createRoot(document.getElementById("app"))
        .render(
            <div className={bandClassName}>
                <p>Название группы: {band.name}</p>
                <p>Жанр: {band.genre} </p>
                <p>Альбомы: {band.albums}</p>
                <img src="images/whitepony.jpg" alt="Вторая картина"/>
                <img src="images/aroundthefur.jpg" alt="Вторая картина"/>
                <img src="images/diamondeyes.jpg" alt="Вторая картина"/>
            </div>
        );

   </script>
</body>
</html>
